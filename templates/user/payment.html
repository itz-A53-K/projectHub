{%load static%}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    
</head>
<body style="background-color:rgba(252, 247, 247, 0.757)">

    <div class="container h-100 d-flex align-items-center">
        <div class="p-4 m-auto w-50 d-flex flex-column align-items-center" >
            <div class="spinner-border m-3" role="status" style="height:6rem;width:6rem;">
                <span class="visually-hidden">Loading...</span>
              </div>
            <h4>REDIRECTING...</h4>
            <h5 class="text-center">Please wait! Redirecting you to payment page.</h5>
        </div>
    </div>
    <form id="payth" action="{{ payu_url }}" method="post">
        {% for key, value in form_data.items %}
            <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
        {% comment %} <button type="submit" class="btn btn-primary">Pay Now</button> {% endcomment %}
    </form>

<script>
    window.addEventListener("load", (event) => {
        document.getElementById("payth").submit();
      });
</script>


<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>
    


</body>
</html>
