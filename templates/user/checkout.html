{% comment %} {% extends 'user/basic.html' %}
{%load static %}
{%block title%}{%endblock%}
{%block csslink%}
<link rel="stylesheet" href="{% static 'user/css/authstyle.css'%}" />
{%endblock%}

{%block css%}

{%endblock%}

{%block body%} {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    {% comment %} <form action={{ action }} method="post" name="payuForm">
    
        {% csrf_token %}
        <input type="hidden" name="key" value="{{ MERCHANT_KEY }}" />
        <input type="hidden" name="hash_string" value="{{ hash_string }}" />
        <input type="hidden" name="hash" value="{{ hashh }}"/>
        <input type="hidden" name="posted" value="{{ posted }}"/>
        <input type="hidden" name="txnid" value="{{ txnid }}" />
        <input type="hidden" name="surl" value="{{ surl }}" size="64" />
        <input type="hidden" name="furl" value="{{furl }}" size="64" />
        <input type="hidden" name="email" id="email" value="{{ email }}" />
        <input type="hidden" name="productinfo" value="{{product_info}}"/>
        <input type="hidden" name="amount" value="{{ amount }}" />
        <input type="hidden" name="phone" value="{{ posted.phone|default:'' }}" />
        <input type="hidden" name="firstname" id="firstname" value="{{ firstname}}" />
        <button type="submit" class="btn primary">Submit</button>
    </form> {% endcomment %}

    <form action='https://test.payu.in/_payment' method='post'>
        <input type="hidden" name="key" value="{{MERCHANT_KEY}}" />
        <input type="hidden" name="txnid" value="{{txnid}}" />
        <input type="hidden" name="productinfo" value="{{product_info}}" />
        <input type="hidden" name="amount" value="{{amount}}" />
        <input type="hidden" name="email" value="{{email}}" />
        <input type="hidden" name="firstname" value="{{f_name}}" />
        <input type="hidden" name="lastname" value="" />
        <input type="hidden" name="surl" value="{{surl}}" />
        <input type="hidden" name="furl" value="{{furl}}" />
        <input type="hidden" name="phone" value="" />
        <input type="hidden" name="hash" value="{{hash}}" />
        <input type="submit" value="submit"> 
    </form>
        
</body>
</html>
